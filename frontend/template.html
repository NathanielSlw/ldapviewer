<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>LDAP Viewer - {filename}</title>
    <style>
        {style_content}
    </style>
    <script>
        {script_content}
    </script>
</head>
<body>
    <!-- Header with title and toggle theme -->
    <div class="header-container">
        <h1>LDAP Viewer - {filename}</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
            <span class="sun-icon">ğŸ”†</span>
            <span class="moon-icon">ğŸŒ™â€‹</span>
            <div class="theme-toggle-slider">
                <span class="slider-icon">ğŸ”†</span>
            </div>
        </button>
    </div>

    <div class="controls">
        <!-- Menu -->
        <div class="main-menu">
            <button onclick="switchView('detail')">
                ğŸ“‹ Detail View
            </button>
            <button onclick="switchView('table')">
                ğŸ“Š Table View
            </button>
            <button onclick="exportCSV()">
                ğŸ’¾ Export to CSV
            </button>
        </div>
        
        <!-- Sub-menu to expand/collapse -->
        <div class="sub-menu" id="detailButtons">
            <button id="expandBtn" onclick="toggleAll(true)">Expand All</button>
            <button id="collapseBtn" onclick="toggleAll(false)">Collapse All</button>
        </div>
        
        <!-- Barre de recherche -->
        <input type="text" id="searchInput" onkeyup="filterEntries()" placeholder="ğŸ” Search LDAP object : username, email, etc." autofocus>

        <!-- Filter Sections -->
        <div class="filter-bar">
            <div class="active-filters">
                <span class="filter-label">Active Filters:</span>
                <div id="activeFilterChips"></div>
            </div>
            
            <div class="filter-dropdown">
                <button class="filter-button" onclick="toggleFilterDropdown()">
                    <span>ğŸ” Filters</span>
                    <span class="filter-count" id="filterCount">0</span>
                    <span class="dropdown-arrow">â–¼</span>
                </button>
                
                <div class="filter-menu" id="filterMenu">
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="switchFilterTab('uac')">ğŸ›¡ï¸ UAC</button>
                        <button class="filter-tab" onclick="switchFilterTab('ldap')">ğŸ” LDAP</button>
                        <button class="filter-tab" onclick="switchFilterTab('general')">âš™ï¸ General</button>
                    </div>
                    
                    <div class="filter-content">
                        <!-- UAC Tab -->
                        <div id="uacTab" class="filter-tab-content active">
                            <div class="filter-chips-section">
                                <h6>ğŸš¨ Security Critical</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" data-value="2" data-name="DISABLED" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸš« Account Disabled
                                    </button>
                                    <button class="filter-chip" data-value="4194304" data-name="DONT_REQUIRE_PREAUTH" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ”‘ No Kerberos PreAuth
                                    </button>
                                    <button class="filter-chip" data-value="524288" data-name="TRUSTED_FOR_DELEGATION" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ¯ Unconstrained Delegation
                                    </button>
                                    <button class="filter-chip" data-value="16777216" data-name="TRUSTED_TO_AUTH_FOR_DELEGATION" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ” Constrained Delegation
                                    </button>
                                    <button class="filter-chip" data-value="1048576" data-name="NOT_DELEGATED" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ›¡ï¸ Cannot Be Delegated
                                    </button>
                                </div>
                            </div>
                            
                            <div class="filter-chips-section">
                                <h6>ğŸ” Password Related</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" data-value="32" data-name="PASSWORD_NOT_REQUIRED" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ”“ Password Not Required
                                    </button>
                                    <button class="filter-chip" data-value="65536" data-name="DONT_EXPIRE_PASSWORD" onclick="toggleFilterChip(this, 'uac')">
                                        â° Password Never Expires
                                    </button>
                                    <button class="filter-chip" data-value="64" data-name="PASSWD_CANT_CHANGE" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ”’ User Cannot Change Password
                                    </button>
                                    <button class="filter-chip" data-value="8388608" data-name="PASSWORD_EXPIRED" onclick="toggleFilterChip(this, 'uac')">
                                        âš ï¸ Password Expired
                                    </button>
                                </div>
                            </div>
                            
                            <div class="filter-chips-section">
                                <h6>ğŸ”‘ Authentication & Access</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" data-value="262144" data-name="SMARTCARD_REQUIRED" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ’³ Smartcard Required
                                    </button>
                                    <button class="filter-chip" data-value="16" data-name="LOCKOUT" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ” Account Locked Out
                                    </button>
                                    <button class="filter-chip" data-value="128" data-name="ENCRYPTED_TEXT_PWD_ALLOWED" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ” Reversible Encryption
                                    </button>
                                    <button class="filter-chip" data-value="2097152" data-name="USE_DES_KEY_ONLY" onclick="toggleFilterChip(this, 'uac')">
                                        ğŸ”“ Use DES Key Only
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- LDAP Tab -->
                        <div id="ldapTab" class="filter-tab-content">
                            <div class="filter-chips-section">
                                <h6>ğŸš¨ Security Critical Attributes</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" data-attribute="servicePrincipalName" onclick="toggleFilterChip(this, 'ldap')">
                                        ğŸ¯ Has SPN (Kerberoastable)
                                    </button>
                                    <button class="filter-chip" data-attribute="msDS-AllowedToDelegateTo" onclick="toggleFilterChip(this, 'ldap')">
                                        ğŸ” Constrained Delegation Target
                                    </button>
                                    <button class="filter-chip" data-attribute="adminCount" data-value="1" onclick="toggleFilterChip(this, 'ldap')">
                                        ğŸ‘‘ AdminCount = 1
                                    </button>
                                </div>
                            </div>
                            
                            <div class="filter-chips-section">
                                <h6>ğŸ“ Information Disclosure</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" data-attribute="description" onclick="toggleFilterChip(this, 'ldap')">
                                        ğŸ“„ Has Description
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- General Tab -->
                        <div id="generalTab" class="filter-tab-content">
                            <div class="filter-chips-section">
                                <h6>âš™ï¸ General Options</h6>
                                <div class="filter-chips">
                                    <button class="filter-chip" id="nonDefaultChip" onclick="toggleNonDefaultChip(this)">
                                        ğŸ‘ï¸ Non-default objects only
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="clear-all-btn" onclick="clearAllFilters()">Clear All</button>
                        <button class="close-filters-btn" onclick="toggleFilterDropdown()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Counter -->
        <div id="resultsCount">0 results / 0 objects</div>
    </div>

    <!-- Main Views -->
    <div id="detailView">
        {detail_content}
    </div>
    <div id="tableView" class="hidden">
        {table_content}
    </div>
</body>
</html>
